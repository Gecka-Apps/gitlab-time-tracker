name: Release

on:
  push:
    tags:
      - 'v*' # Trigger sur les tags commenÃ§ant par 'v' (ex: v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gettext gnome-shell libglib2.0-bin git

    - name: Build extension
      run: make build

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Rename artifact with version
      run: |
        VERSION=${{ env.VERSION }}
        mv build/gitlab-time-tracker@gecka.nc.shell-extension.zip "build/gitlab-time-tracker@gecka.nc-v${VERSION}.shell-extension.zip"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/gitlab-time-tracker@gecka.nc-v${{ env.VERSION }}.shell-extension.zip
        asset_name: gitlab-time-tracker@gecka.nc-v${{ env.VERSION }}.shell-extension.zip
        asset_content_type: application/zip